<!-- Código serve para todas as versões pois a página de Redirect está sendo traduzida conforme o locale.
 Só precisa adaptar o placeholder e o botão. -->

<form class="lead-form" method="POST" action="https://marketing.kyte.is/form/submit?formId=6" enctype="multipart/form-data" id="mauticform_newsletter" data-mautic-form="newsletter">

  <input type="email" id="mauticform_input_newsletter_email" name="mauticform[email]" placeholder="nome@email.com.br" style="padding:0.875rem;" required>
  <input type="hidden" name="mauticform[formId]" id="mauticform_newsletter_id" value="6">
  <input type="hidden" name="mauticform[formName]" id="mauticform_newsletter_name" value="newsletter">
  <input type="hidden" name="mauticform[return]" id="mauticform_newsletter_return" value="https://www.kyteapp.com/redirect-newsletter">

  <div class="navigation" style="padding:10px 0; display:inline-block;">
    <button class="btn btn-submit full-width" style="padding:0.875rem 1.5rem;">Subscribe</button>
  </div>
</form>
